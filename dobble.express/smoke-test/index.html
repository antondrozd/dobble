<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  </head>
  <body>
    <script>
      window.socket = io("http://localhost:3001");

      socket.on("game:state", (state) => console.log("State:", state));
      socket.on("game:full", () => console.log("Game full"));
      socket.on("game:hint", ({ token }) => console.log("Hint:", token));

      window.getGameId = () =>
        fetch("http://localhost:3001/rooms", { method: "POST" })
          .then((res) => res.json())
          .then(console.log);
    </script>
  </body>
</html>
